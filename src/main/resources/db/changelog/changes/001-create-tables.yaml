databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: system
      changes:
        - createTable:
            tableName: tb_user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(129)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(120)
                  constraints:
                    nullable: true

  - changeSet:
      id: 001-create-external-project-table
      author: system
      changes:
        - createTable:
            tableName: tb_user_external_project
            columns:
              - column:
                  name: id
                  type: VARCHAR(200)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_external_project_user
                    references: tb_user(id)
              - column:
                  name: name
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_external_project_user_id
            tableName: tb_user_external_project
            columns:
              - column:
                  name: user_id

